<!-- breadcrumb start -->
<div class="breadcrumb-section">
  <div class="container">
      <div class="row">
          <div class="col-sm-6">
              <div class="page-title">
                  <h2>{{'identity-verification' | translate}}</h2>
              </div>
          </div>
          <div class="col-sm-6">
              <nav aria-label="breadcrumb" class="theme-breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="'/'">{{'home' | translate}}</a></li>
                      <li class="breadcrumb-item active" aria-current="page">{{'identity-verification' | translate}}</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- breadcrumb End -->

<div class="register-page section-b-space" *ngIf="isUserVerified; else ShowVerificationError">
  <div class="container">
    <div class="col-lg-12">
      <div class="row">
        <div class="theme-card">
          <div class="alert alert-success">
            <strong>{{'identity-verification-success-title' | translate}}: {{info.email}}</strong>
          </div>
          <h6>{{'login-next' | translate}}</h6>
          <button class="btn btn-solid" (click)="gotoSignIn();">{{'login' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #ShowVerificationError>
  <div class="register-page section-b-space">
    <div class="container">
      <div class="col-lg-12">
        <div class="row">
          <div class="alert alert-danger">
            <strong>{{'identity-verification-failed-title' | translate}}{{errorMessage}}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
