<div class="img-wrapper">
    <div class="front">
        <a [routerLink]="['/product', product.id]">
        	<img [src]="product.pictures[0]" class="img-fluid" alt="">
        </a>
    </div>
    <div class="cart-info cart-wrap" *ngIf="!productsService?.catalogMode">
        <button [attr.data-target]="'#addtocart'+product.id" data-toggle="modal" (click)="addToCart(product)" title="{{'cart-add' | translate}}">
        	<i class="ti-shopping-cart" ></i>
        </button>
        <a [routerLink]="" (click)="addToWishlist(product)"  title="{{'wishlist-add' | translate}}">
        	<i class="ti-heart" aria-hidden="true"></i>
        </a>
        <a [routerLink]="" [attr.data-target]="'#quick-view'+product.id" data-toggle="modal" title="{{'quick-view' | translate}}">
        	<i class="ti-search" aria-hidden="true"></i>
        </a>
        <a [routerLink]="['/compare']" (click)="addToCompare(product)" title="{{'compare' | translate}}">
        	<i class="ti-reload" aria-hidden="true"></i>
        </a>
    </div>
</div>
<div class="product-detail">
    <a [routerLink]="['/product', product.id]" *ngIf="!productsService?.catalogMode">
        <h6>{{productsService.getCurrentTranslation(product.name)}}</h6>
    </a>
    <h4 *ngIf="!productsService?.catalogMode">{{product.price | currency:productsService?.currency:'symbol'}}</h4>
</div>
