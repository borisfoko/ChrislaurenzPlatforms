<div class="collection-mobile-back" (click)="mobileFilterBack()">
  <span class="filter-back">
    <i class="fa fa-angle-left" aria-hidden="true"></i> {{'back' | translate}}
</span>
</div>
<div class="collection-collapse-block border-0 open">
  <h3 class="collapse-block-title">{{'category' | translate }}</h3>
  <div class="collection-collapse-block-content">
    <div class="collection-brand-filter">
      <ul class="category-list">
        <li *ngFor="let productCategory of productCategories">
          <a *ngIf="productCategory.name.includes('Women')" [routerLink]="['/collection', productsService.getCurrentTranslation(productCategory.name)]">
            {{'women-fashion-full' | translate}}
          </a>
          <a *ngIf="productCategory.name.includes('Men')" [routerLink]="['/collection', productsService.getCurrentTranslation(productCategory.name)]">
            {{'mens-fashion-full' | translate}}
          </a>
          <a *ngIf="productCategory.name.includes('Girl')" [routerLink]="['/collection', productsService.getCurrentTranslation(productCategory.name)]">
            {{'girls-fashion-full' | translate}}
          </a>
          <a *ngIf="productCategory.name.includes('Boy')" [routerLink]="['/collection', productsService.getCurrentTranslation(productCategory.name)]">
            {{'boys-fashion-full' | translate}}
          </a>
          <a *ngIf="productCategory.name.includes('Kid')" [routerLink]="['/collection', productsService.getCurrentTranslation(productCategory.name)]">
            {{'kids-fashion-full' | translate}}
          </a>
          <a *ngIf="productCategory.name.includes('All')" [routerLink]="'/collection/all'">
            {{'all-fashion-full' | translate}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
